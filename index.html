<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Memory Tarot</title>   
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  </head>

  <body>


    <div id="gameBoard" class="board">
      
      <div class="gameProperties">
        <form id="gamePropertiesForm" class="gameProperties__Form">

          <div class="form">
            <div class="form__input">
              <label>
                <input type="radio" name="level" value="6"> Easy
              </label>
            </div>
            
            <div class="form__input">
              <label>
                <input type="radio" name="level" value="10"> Regular
              </label>
            </div>
            
            <div class="form__input">
              <label>
                <input type="radio" name="level" value="15"> Hard
              </label>
            </div>
          </div>

          <div class="form">
            <div class="form__input">
              <label>
                <input type="radio" name="deck" value="education"> Back to School
              </label>
            </div>

            <div class="form__input">
              <label>
                <input type="radio" name="deck" value="landscaping"> LandScaping
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="astronomy"> astronomy
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="business"> business
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="ecology"> ecology
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="education2"> education2
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="files"> files
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="flags"> flags
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="gastronomy"> gastronomy
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="household"> household
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="kids"> kids
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="magic"> magic
              </label>
            </div>

             <div class="form__input">
              <label>
                <input type="radio" name="deck" value="pokemonGo"> pokemonGo
              </label>
            </div>

          </div>

          <div class="form">
            <div class="form__input">
              <label>
                <input type="radio" name="players" value="1"> Solo
              </label>
            </div>

            <div class="form__input">
              <label>
                <input type="radio" name="players" value="2"> Two Players
              </label>
            </div>
          </div>

          <div class="form">
            <div class="form__input">
              <label>
                <input type="radio" name="cardAmount" value="regular"> Pairs
              </label>
            </div>

            <div class="form__input">
              <label>
                <input type="radio" name="cardAmount" value="hard"> Trios
              </label>
            </div>

            <div class="form__input">
              <label>
                <input type="radio" name="cardAmount" value="veryHard"> Quadruples
              </label>
            </div>
          </div>

          <button type="button" onclick="initializeGame()">
              Let's do it
          </button>

        </form>

          
      </div>

      <div id="gamestatuscontainer" class="gameStatus gameStatus--hidden">

      </div>    

    </div>

    <div id="cardTable">
      
    </div>
    <script  src="js/astronomy.js"></script>
    <script  src="js/business.js"></script>
    <script  src="js/ecology.js"></script>
    <script  src="js/education.js"></script>
    <script  src="js/education2.js"></script>
    <script  src="js/files.js"></script>
    <script  src="js/flags.js"></script>
    <script  src="js/gastronomy.js"></script>
    <script  src="js/household.js"></script>
    <script  src="js/kids.js"></script>
    <script  src="js/landscaping.js"></script>
    <script  src="js/magic.js"></script>
    <script  src="js/pokemonGo.js"></script>
    <script  src="js/cardsAndDecks.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
