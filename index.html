<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Memory Tarot</title>   
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  </head>

  <body>


    <div id="gameBoard" class="board">
      
      <div class="gameProperties">
        <form id="gamePropertiesForm" class="gameProperties__Form">

          <div class="level">
            <div class="level__input">
              <input type="radio" name="level" value="6"> 
              <div>Easy</div>
            </div>
            
            <div class="level__input">
              <input type="radio" name="level" value="10"> 
              <div>Regular</div>
            </div>
            
            <div class="level__input">
              <input type="radio" name="level" value="15"> 
              <div>Hard</div>
            </div>
          </div>

          <div class="deckform">
            <div class="deckform__input">
              <input type="radio" name="deck" value="education">
              <div>Back to School</div>
            </div>

            <div class="deckform__input">
              <input type="radio" name="deck" value="landscaping">
              <div>LandScaping</div>
            </div>

          </div>

          <div class="players">
            <div class="players__input">
              <input type="radio" name="players" value="solo">
              <div>Solo</div>
            </div>

            <div class="players__input">
              <input type="radio" name="players" value="twoPlayers">
              <div>Two Players</div>
            </div>
          </div>

          <div class="modifier">
            <div class="modifier__input">
              <input type="radio" name="cardAmount" value="regular">
              <div>Pairs</div>
            </div>

            <div class="modifier__input">
              <input type="radio" name="cardAmount" value="hard">
              <div>Trios</div>
            </div>

            <div class="modifier__input">
              <input type="radio" name="cardAmount" value="veryHard">
              <div>Quadruples</div>
            </div>
          </div>

        </form>

          <button onclick="initializeGame()">
              Let's do it
          </button>
      </div>

      <div id="gamestatus" class="gameStatus--hidden">
        <div> remaining cards <div id="remainingCardsInfo"></div></div>
        <div>mistakes <div id="mistakesInfo"></div></div>
        <div>deck <div id="deckInfo"></div></div>
        <div>level <div id="levelInfo"></div></div>
        <div>score <div id="scoreInfo"></div></div>
        <div>mode <div id="modeInfo"></div></div>
      </div>

      
    </div>

    <div id="cardTable">
      
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
