<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Memory Game by Fonz</title>   
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div id="gameBoard" class="board">      
      <div class="gameProperties" id="gamePropertiesContainer">
        <div class="gameProperties__header">
          <h1 class="gameProperties__h1">Memory Game</h1>
          <h2 class="gameProperties__h2">Select the game you want to play, or simply start the standard game.</h2>
        </div>
        <form id="gamePropertiesForm" class="gameProperties__Form">
          <div class="propertiesLine">
            
            <div class="control-group">
              <h2 class="control-group__h2">Level</h2>
              <div class="form__input">
                <label>
                  <input type="radio" name="level" value="EASY"> Easy (6 Cards)
                </label>
              </div>
              
              <div class="form__input">
                <label>
                  <input type="radio" name="level" value="REGULAR"> Regular (10 cards)
                </label>
              </div>
              
              <div class="form__input">
                <label>
                  <input type="radio" name="level" value="HARD"> Hard (15 cards)
                </label>
              </div>

              <p>The level will change the amount of cards in the game</p>
            </div>

            <div class="control-group">
              <h2 class="control-group__h2">Deck Style</h2>
              <div class="select">
                <select name="deck">
                  <option>Select a Deck</option>
                  <option value="education">Back to School</option>
                  <option value="landscaping">LandScaping</option>
                  <option value="astronomy">astronomy</option>
                  <option value="business">business</option>
                  <option value="ecology">ecology</option>
                  <option value="education2">education2</option>
                  <option value="files">files</option>
                  <option value="flags">flags</option>
                  <option value="gastronomy">gastronomy</option>
                  <option value="household">household</option>
                  <option value="kids">kids</option>
                  <option value="magic">magic</option>
                  <option value="pokemonGo">pokemonGo</option>
                </select>
              </div>
              <p>The images of the cards</p>
            </div>

            <div class="control-group">
              <h2 class="control-group__h2">Players</h2>
              <div class="form__input">
                <label>
                  <input type="radio" name="players" value="1"> Solo
                </label>
              </div>

              <div class="form__input">
                <label>
                  <input type="radio" name="players" value="2"> Two Players
                </label>
              </div>
            </div>

            <div class="control-group">
              <h2 class="control-group__h2">Card Groups</h2>
              <div class="form__input">
                <label>
                  <input type="radio" name="cardAmount" value="REGULAR"> Pairs
                </label>
              </div>

              <div class="form__input">
                <label>
                  <input type="radio" name="cardAmount" value="HARD"> Trios
                </label>
              </div>

              <div class="form__input">
                <label>
                  <input type="radio" name="cardAmount" value="VERYHARD"> Quadruples
                </label>
              </div>
              <p>The groups will change the difficulty, having sets of different sizes to find (2, 3 or 4)</p>
            </div>
          </div>

          <div class="propertiesLine">
            <button type="button" class="button gameProperties__button" onclick="initializeGame()">
              Play Custom Game
            </button>

            <button type="button" class="button gameProperties__button" onclick="initializeGame()">
              Just Play!
            </button>
          </div>
        </form>   
      </div>

      <div id="gamestatuscontainer" class="gameStatus gameStatus--hidden">
      </div>

    </div>

    <div id="cardTable">
      
    </div>

    <script  src="decks/astronomy.js"></script>
    <script  src="decks/business.js"></script>
    <script  src="decks/ecology.js"></script>
    <script  src="decks/education.js"></script>
    <script  src="decks/education2.js"></script>
    <script  src="decks/files.js"></script>
    <script  src="decks/flags.js"></script>
    <script  src="decks/gastronomy.js"></script>
    <script  src="decks/household.js"></script>
    <script  src="decks/kids.js"></script>
    <script  src="decks/landscaping.js"></script>
    <script  src="decks/magic.js"></script>
    <script  src="decks/pokemonGo.js"></script>
    <script  src="decks/cardsAndDecks.js"></script>
    <script  src="js/main_game.js"></script>
  </body>
</html>
